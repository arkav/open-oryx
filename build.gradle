plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'dev.arkav'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jdom:jdom2:2.0.6'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
